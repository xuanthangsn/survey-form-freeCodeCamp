<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the plaform</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label" class="form-group">Name <input type="text" id="name" class="input-field" placeholder="Enter your name" required></label>
       
        <label for="email" id="email-label" class="form-group">Email <input type="email" id="email" class="input-field" placeholder="Enter your email" required></label>
    
        <label for="number" id="number-label" class="form-group">Age(optional) <input type="number" id="number" class="input-field" min="10" max="99"
            placeholder="Age"></label>

        <label for="dropdown" id="role-selection-label" class="form-group">
            Which option best describe your current role?
            <select name="role" id="dropdown" class="input-field">
                <option value="">Select current role</option>
                <option value=1>Student</option>
                <option value=2>Full Time Job</option>
                <option value=3>Full Time Learner</option>
                <option value=4>Prefer not to say</option>
                <option value=5>Other</option>
            </select>
        </label>
    
        <label for="" class="form-group">
            Would you recommend freeCodeCamp to a friend?
            <div class="input-field">
                <label for="" class="radio-group"><input type="radio" name="recommend-to-friend" value=1 checked> Definitely</label>
                <label for="" class="radio-group"><input type="radio" name="recommend-to-friend" value=2> Maybe</label>
                <label for="" class="radio-group"><input type="radio" name="recommend-to-friend" value=3> Not sure</label>
            </div>
        </label>
        
    
        <label for="favorite-feature" id="favorite-feature-label" class="form-group">
            What is your favorite feature of freeCodeCamp?
            <select name="favorite-feature" id="favorite-feature" class="input-field">
                <option value="">Select an option</option>
                <option value=1>Challenges</option>
                <option value=2>Project</option>
                <option value=3>Community</option>
                <option value=4>Open Source</option>
            </select>
        </label>
       
        <label for="" class="form-group">
            What would you like to see improved? (Check all that apply)
            <div class="input-field">
                <label for="" class="checkbox-group"><input type="checkbox" value=1>Front-end Projects</label>
                <label for="" class="checkbox-group"><input type="checkbox" value=2> Back-end Projects</label>
                <label for="" class="checkbox-group"><input type="checkbox" value=3> Data Visualization</label>
            </div>
        </label>
        

        <label for="comment" id="comment-label" class="form-group">
            Any comments or suggestions?
            <textarea name="comment" id="comment" class="input-field" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>
        <label for="" class="form-group">
            <input type="submit" value="Submit" id="submit">
        </label>
        
    </form>
</body>
</html>
