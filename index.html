<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the plaform</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
        <label for="number" id="number-label">Age(optional) <input type="number" id="number" min="10" max="99" placeholder="Age"></label>
        <label for="dropdown" id="role-selection-label">
            Which option best describe your current role?
            <select name="role" id="dropdown">
                <option value="">Select current role</option>
                <option value=1>Student</option>
                <option value=2>Full Time Job</option>
                <option value=3>Full Time Learner</option>
                <option value=4>Prefer not to say</option>
                <option value=5>Other</option>
            </select>
        </label>
        <label for="">
            Would you recommend freeCodeCamp to a friend?
            <label for=""><input type="radio" name="recommend-to-friend" value=1> Definitely</label>
            <label for=""><input type="radio" name="recommend-to-friend" value=2> Maybe</label>
            <label for=""><input type="radio" name="recommend-to-friend" value=3> Not sure</label>
        </label>
        <label for="favorite-feature" id="favorite-feature-label">
            What is your favorite feature of freeCodeCamp?
            <select name="favorite-feature" id="favorite-feature">
                <option value="">Select an option</option>
                <option value=1>Challenges</option>
                <option value=2>Project</option>
                <option value=3>Community</option>
                <option value=4>Open Source</option>
            </select>
        </label>
        <label for="">
            What would you like to see improved? (Check all that apply)
            <label for=""><input type="checkbox" value=1 class="what-to-improve"> Front-end Projects</label>
            <label for=""><input type="checkbox" value=2 class="what-to-improve"> Back-end Projects</label>
            <label for=""><input type="checkbox" value=3 class="what-to-improve"> Data Visualization</label>
        </label>

        <label for="comment" id="comment-label">
            Any comments or suggestions?
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        </label>

        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
